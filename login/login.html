<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <script src="login.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <div class="sign-up-box">
            <p class="top-text"><span>Get 15% MyGlammXO Points back on every order
                </span></p>
            <div class="logo">
                <img src="hermoso.png">
            </div>
            <p class="mobile">*Mobile Number:</p>
            <hr class="black-row">
            <hr class="horizontal-row">
            <div class="input-number">
                <form action="" id="cont-code">
                    <div class="select-country">
                        <fieldset>
                            <legend class="leg-text">COUNTRY CODE</legend>
                            <select name="country" id="sel-cont">
                                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png"
                                    alt="">
                                <option value="">IND +91</option>

                            </select>

                        </fieldset>
                    </div>
                </form>

                <div class='phone-number'>
                    <fieldset>
                        <legend class="leg-text">*MOBILE NUMBER</legend><input type="number" id="number"
                            class="input-number">
                    </fieldset>

                </div>
            </div>

            <div class="button-div">
                <button class="button" id="loginBtn" onclick="generator()">CONTINUE</button>
            </div>
            <div class="hr-line">
                <p><span>or continue with</span></p>
            </div>
            <div class="login-with">
                <div class="cont-facebook">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png" alt="">
                    <p>Continue with Facebook </p>
                </div>
                <div class="cont-gmail">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB"
                        alt="">
                    <p> Continue with Google </p>
                </div>
            </div>
            <p>By signing up you agree to our <a href="" style="text-decoration: none; color: black;"><b> Terms &
                        Conditions</b> </a> </p>
        </div>
    </div>
    <div class="adlog">
        <a href="admin-login/admin-login.html">
            <h6>Admin Login</h6>
        </a>
    </div>
</body>

</html>
